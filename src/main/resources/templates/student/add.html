<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{student.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{student.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/students}" th:text="#{student.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('student')}" />
            <form th:action="${T(com.meng.school_classes.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='student', field='firstName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='student', field='lastName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='student', field='courses', type='multiselect')}" />
                <input type="submit" th:value="#{student.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
